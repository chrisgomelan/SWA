<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <script src="/script/script.js" defer></script>
    <title>SWA Generator</title>
</head>
<body>
    
 <div class="form">
    <h2>SWA GENERATOR</h2>
    <div class="inner">
    <div class="subjects">
        <h4>Subjects</h4>
        <input type="text" id="sub sub1"> 
        <input type="text" id="sub sub2"> 
        <input type="text" id="sub sub3"> 
        <input type="text" id="sub sub4"> 
        <input type="text" id="sub sub5"> 
        <input type="text" id="sub sub6"> 
        <input type="text" id="sub sub7"> 
        <input type="text" id="sub sub8"> 
        <input type="text" id="sub sub9"> 
        <input type="text" id="sub sub10"> 
    </div>
    <div class="grades">
        <h4>Grades</h4>
        <input type="number" id="grade grade1"> 
        <input type="number" id="grade grade2"> 
        <input type="number" id="grade grade3"> 
        <input type="number" id="grade grade4"> 
        <input type="number" id="grade grade5"> 
        <input type="number" id="grade grade6"> 
        <input type="number" id="grade grade7"> 
        <input type="number" id="grade grade8"> 
        <input type="number" id="grade grade9"> 
        <input type="number" id="grade grade10"> 
    </div>
    <div class="units">
        <h4>Units</h4>
        <input type="number" id="unit unit1"> 
        <input type="number" id="unit unit2"> 
        <input type="number" id="unit unit3"> 
        <input type="number" id="unit unit4"> 
        <input type="number" id="unit unit5"> 
        <input type="number" id="unit unit6"> 
        <input type="number" id="unit unit7"> 
        <input type="number" id="unit unit8"> 
        <input type="number" id="unit unit9"> 
        <input type="number" id="unit unit10"> 
    </div>
    <div class="totals">
        <h4>Total</h4>
        <input type="text" id="total total1"> 
        <input type="text" id="total total2"> 
        <input type="text" id="total total3"> 
        <input type="text" id="total total4"> 
        <input type="text" id="total total5"> 
        <input type="text" id="total total6"> 
        <input type="text" id="total total7"> 
        <input type="text" id="total total8"> 
        <input type="text" id="total total9"> 
        <input type="text" id="total total10"> 
       
    </div>
    </div>
    <button id="result">Click for results!</button>
    <div class="results">
        <div class="tots">
       <h4>Total of Units: </h4><h4 id="totalOfUnits"></h4>
    </div>
    <div class="tots">
       <h4>Sum of (A x B): </h4> <h4 id="sumOfAB"></h4>
    </div>
    <div class="tots">
       <h4>SWA: </h4> <h4 id="SWA"> </h4>
    </div>
   </div>
   <h5>Note: Insert a zero (0) if there is no input and to have a better result. </h5>
 </div>

 
 <footer>Coded by: Anonymous Tarub</footer>

</body>
</html>
